<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1364265626.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Fisheye - Page du photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="-1">
        <img src="assets/images/logo.png" class="logo" alt="Page d'accueil de FishEye" role="link" tabindex="0">
      </a>
    </header>
  
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-data"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photograph-portrait"></div>
      </div>
      <div class="sort-by"></div>
      <div class="gallery-wrapper"></div>
      <div class="footer-wrapper">
        <div class="likes-wrapper">
          <span class="total-likes"></span>
          <span class="coeur"><i class="fas fa-heart"></i></span>          
        </div>
        <span class="price"></span>
      </div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/images/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- jQuery library -->
    <script src="assets/scripts/jquery/jquery-3.6.0.js"></script>

    <!-- Factories -->
    <script src="assets/scripts/factories/DataFactory.js"></script>

    <!-- Data models -->
    <script src="assets/scripts/data-models/PhotographerDataModel.js"></script>
    <script src="assets/scripts/data-models/MediaDataModel.js"></script>

    <!-- Templates -->
    <script src="assets/scripts/templates/PhotographerData.js"></script>
    <script src="assets/scripts/templates/PhotographerPortrait.js"></script>
    <script src="assets/scripts/templates/MediaCard.js"></script>

    <!-- Api -->
    <script src=" assets/scripts/api/DataApi.js"></script>

    <!-- Contact modal-->
    <script src="assets/scripts/utils/contactForm.js"></script>

    <!-- Pub/Sub -->
    <script src="./assets/scripts/likesHandler/Subject.js"></script>
    <script src="./assets/scripts/likesHandler/Counter.js"></script>

    <!-- Entry points -->
    <script src="assets/scripts/pages/photographer.js"></script>
  </body>
</html>
